version: "3"

tasks:
  build:
    desc: Build the application
    cmds:
      - |
        VERSION="dev-version"
        COMMIT=$(git rev-parse --short HEAD 2>/dev/null || echo "unknown")
        BUILD_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)
        go build \
          -ldflags="-X main.Version=${VERSION} -X main.GitCommit=${COMMIT} -X main.BuildDate=${BUILD_DATE}" \
          -o bin/claude-launcher \
          ./cmd/claude-launcher

  test:
    desc: Run tests
    cmds:
      - go test -v ./...

  test-cover:
    desc: Run tests with coverage
    cmds:
      - go test -v -cover ./...

  test-coverage-report:
    desc: Generate coverage report
    cmds:
      - go test -coverprofile=coverage.out ./...
      - go tool cover -html=coverage.out -o coverage.html
      - echo "Coverage report generated{{":"}} coverage.html"

  clean:
    desc: Clean build artifacts
    cmds:
      - go clean
      - rm -rf bin/
      - rm -f coverage.out coverage.html

  install:
    desc: Install the binary to GOPATH/bin
    cmds:
      - go install ./cmd/claude-launcher

  run:
    desc: Build and run the application
    deps:
      - build
    cmds:
      - ./bin/claude-launcher {{.CLI_ARGS}}

  mod-tidy:
    desc: Run go mod tidy
    cmds:
      - go mod tidy

  mod-download:
    desc: Download dependencies
    cmds:
      - go mod download

  lint:
    desc: Run golangci-lint
    cmds:
      - golangci-lint run

  fix:
    desc: Run golangci-lint auto-fix (formatting and lint fixes)
    cmds:
      - golangci-lint run --fix

  check:
    desc: Run vulnerability scan, linter, and unit tests
    cmds:
      - task: vuln
      - task: lint
      - task: test

  fix-and-check:
    desc: Format and check Go code
    cmds:
      - task: fix
      - task: check

  install-tools:
    desc: Install development tools
    cmds:
      - go install github.com/google/go-licenses/v2@latest

  check-licenses:
    desc: Check licenses of dependencies
    cmds:
      - go-licenses report ./cmd/claude-launcher --template go-licenses.tpl

  vuln:
    desc: Check for vulnerabilities in dependencies
    cmds:
      - govulncheck ./...
