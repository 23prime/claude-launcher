version: "3"

tasks:
  build:
    desc: Build the application
    cmds:
      - go build -o bin/claude-launcher ./cmd/claude-launcher
    sources:
      - "**/*.go"
      - go.mod
      - go.sum
    generates:
      - bin/claude-launcher

  test:
    desc: Run tests
    cmds:
      - go test -v ./...

  test-cover:
    desc: Run tests with coverage
    cmds:
      - go test -v -cover ./...

  test-coverage-report:
    desc: Generate coverage report
    cmds:
      - go test -coverprofile=coverage.out ./...
      - go tool cover -html=coverage.out -o coverage.html
      - echo "Coverage report generated{{":"}} coverage.html"

  clean:
    desc: Clean build artifacts
    cmds:
      - go clean
      - rm -rf bin/
      - rm -f coverage.out coverage.html

  install:
    desc: Install the binary to GOPATH/bin
    cmds:
      - go install ./cmd/claude-launcher

  run:
    desc: Build and run the application
    deps:
      - build
    cmds:
      - ./bin/claude-launcher

  fmt:
    desc: Format Go code
    cmds:
      - go fmt ./...

  vet:
    desc: Run go vet
    cmds:
      - go vet ./...

  lint:
    desc: Run golangci-lint
    cmds:
      - golangci-lint run

  mod-tidy:
    desc: Run go mod tidy
    cmds:
      - go mod tidy

  mod-download:
    desc: Download dependencies
    cmds:
      - go mod download

  fix:
    desc: Format Go code
    cmds:
      - task: fmt

  check:
    desc: Check Go code (vet and lint)
    cmds:
      - task: vet
      - task: lint
      - task: test

  fix-and-check:
    desc: Format and check Go code
    cmds:
      - task: fix
      - task: check

  all:
    desc: Run clean, fmt, vet, test, and build
    cmds:
      - task: clean
      - task: fmt
      - task: vet
      - task: test
      - task: build

  install-tools:
    desc: Install development tools
    cmds:
      - go install github.com/google/go-licenses/v2@latest
      - go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest

  check-licenses:
    desc: Check licenses of dependencies
    cmds:
      - go-licenses report ./cmd/claude-launcher
